<div class="container">
    <div class="title">
        <h4 class="mt-2">Listado de Cursos</h4>
        <button type="button" class="btn btn-primary" [routerLink]="['/add-class']" routerLinkActive="router-link-active" >Agregar Curso</button>
    </div>

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Clase</th>
            <th scope="col">Level</th>
            <th scope="col">Profesor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listClass" class="table-ligth">
            <td scope="row">{{ item.classRoom }}</td>
            <td>{{ item.level }}</td>
            <td>{{ item.teacher }}</td>
            <td>
                <button routerLink="/edit-class/{{item.id}}" routerLinkActive="router-link-active"  type="button" class="btn btn-info btn-sm">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ms-2">Eliminar</button>
            </td>
          </tr>
        </tbody>      
      </table>
</div>
